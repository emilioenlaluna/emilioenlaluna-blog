<!-- site content
        ================================================== -->
<div class="s-content content">
  <main class="row content__page">

    <section class="column large-full entry format-standard">


      <div class="content__page-header">
        <h1 class="display-1">
          Sign-In
        </h1>
      </div> <!-- end content__page-header -->

      <h3 class="h2">Give Your Credentials</h3>

      <form name="contactForm" id="contactForm" method="post" action="" autocomplete="off">
        <fieldset>

          <div class="form-field">
            <input name="cName" id="cName" class="full-width" placeholder="e-mail" #userName value="" type="text" required>
          </div>

          <div class="form-field">
            <input name="cEmail" id="cEmail" class="full-width" placeholder="Password" #userPassword value="" type="password" required>
          </div>

         

          <input name="submit" id="submit" class="btn btn--primary btn-wide btn--large full-width" value="Login" (click)="authService.SignIn(userName.value, userPassword.value)"
            type="submit">

        </fieldset>
      </form> <!-- end form -->
      <a href="/forgot-password">Forgot Password?</a>
      <br>
      <a href="/register-user">Don't have an account?  Sign Up</a>
     
    </section>

  </main>

</div> <!-- end s-content -->
